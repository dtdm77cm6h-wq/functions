<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JS практика</title>
</head>
<body>

<h2>1–5 Простые</h2>

<button id="btn1">Кнопка</button>
<div id="hoverDiv">Наведи мышку</div>

<hr>

<h2>6 Счётчик</h2>
<button id="clickBtn">Клик</button>
<p id="count">0</p>

<h2>7 Input</h2>
<input id="textInput">
<p id="textOutput"></p>

<h2>8 Alert с параметром</h2>
<button id="alertBtn">Сообщение</button>

<h2>9 Смена класса</h2>
<div id="colorDiv" class="blue">Нажми меня</div>

<h2>10 Сумма</h2>
<input id="num1" type="number">
<input id="num2" type="number">
<button id="sumBtn">Суммировать</button>
<p id="sumResult"></p>

<hr>

<h2>11 Блоки</h2>
<button id="redBtn">Red</button>
<button id="greenBtn">Green</button>
<button id="blueBtn">Blue</button>

<h2>12 Список</h2>
<ul id="list">
    <li>Один</li>
    <li>Два</li>
    <li>Три</li>
    <li>Четыре</li>
    <li>Пять</li>
</ul>

<h2>13 Таймер</h2>
<button id="startBtn">Старт</button>
<button id="stopBtn">Стоп</button>
<p id="timer">0</p>

<h2>14 Email</h2>
<input id="email">
<button id="sendBtn">Отправить</button>

<h2>15 Угадай число</h2>
<input id="guessInput" type="number">
<button id="guessBtn">Проверить</button>
<p id="hint"></p>

<script src="script.js"></script>
</body>
</html>
